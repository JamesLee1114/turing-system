<div class="wrapper" *ngIf="global.bodyToggle" [@aboutusTransition] (@aboutusTransition.done)="animDone()" (@aboutusTransition.start)="global.animStart()">
    <div class="circle-content">
        <div class="circle _purple"></div>
        <div class="circle _yellow"></div>
        <div class="circle _white"></div>
    </div>
    <div class="content">
        <div class="turing-system">
            <h2 (click)="onNavigate('turing-system')">Turing System</h2>
            <span>Paris</span>
        </div>
        <svg class="turing-svg">
            <line class="underLine" x1="10" x2="167" y1="72" y2="72"/>
            <line class="crossLine" x1="90" x2="190" y1="72" y2="135"/>
        </svg>
        <div class="arsac-consulting">
            <h2 (click)="onNavigate('arsac-consulting')">Arsac Consulting</h2>
            <span>Tunis</span>
        </div>
        <svg class="arsac-svg">
            <line class="underLine" x1="10" x2="197" y1="102" y2="102"/>
            <line class="crossLine" x1="120" x2="178" y1="76" y2="34"/>
        </svg>
        <img width="320" height="320" src="/assets/png/map2.png" alt="The turing system and arsac consulting.">
    </div>
</div>
