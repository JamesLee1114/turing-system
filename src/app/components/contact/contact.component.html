<div class="wrapper" *ngIf="!global.menuToggle">
    <app-circle></app-circle>
    <div class="content">
        <h2>{{ contactData[0] }}</h2>
        <p>{{ contactData[1] }}</p>
        <p>{{ contactData[2] }}</p>
        <p>{{ contactData[3] }}</p>
        <div class="contact">
            <span class="icon">
                <mat-icon>phone</mat-icon>
            </span>
            <h2>{{ contactData[4] }}</h2>
            <a href="tel:{{ contactData[5] }}" class="black"><p>{{ contactData[5] }}</p></a>
            <br>
            <span class="icon">
                <mat-icon>mail</mat-icon>
            </span>
            <h2>{{ contactData[6] }}</h2>
            <a href="mailto:{{ contactData[7] }}" class="black"><p>{{ contactData[7] }}</p></a>
        </div>
    </div>
</div>
